<div class="main-form">
  <app-form-users
    [users]="users"
    [currentId]="selectedUserId"
    (selectedUserId)="onChangeUser($event)"
  ></app-form-users>
  <app-form-options
    [user]="selectedUser"
    [availableOptions]="filteredAvailableOptions"
    (removeOption)="onRemoveOption($event)"
    (selectedOptionId)="selectAnOption($event)"
    (addSelectedOptions)="onAddSelectedOptions()"
  ></app-form-options>
</div>
