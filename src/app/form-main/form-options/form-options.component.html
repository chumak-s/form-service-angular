<div>
  <h1>Подключенные услуги</h1>
  <input class="search" placeholder="Поиск">
  <div *ngFor="let option of user.options" class="service-active">
    <div >
      <p>{{option.startDate | date: 'dd.MM.YYYY'}}</p>
      <p>&nbsp; {{option.name}}</p>
    </div>
    <div>
      <p>{{option.price}} руб</p>
      <button (click)="onRemoveOption(option.id)">&#10007;</button>
    </div>
  </div>
  <p *ngIf="showSelectedNotice">
    Нет подключенных услуг
  </p>
</div>

  <h1>Доступные услуги</h1>

      <input type="checkbox" id="1">
      <label for="1">Безлимитный интернет</label>

</div>
